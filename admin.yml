management:
  endpoints:
    web:
      exposure:
        include: '*'
      cors:
        allowed-origins: 'true '
    jmx:
      exposure:
        include: '* '
  endpoint:
    health:
      enabled: 'true '
      show-details: always
eureka:
  client:
    service-url:
      defaultZone: http://192.168.0.11:8761/eureka
  instance:
    hostname: 192.168.0.11
    preferIpAddress: 'true'
